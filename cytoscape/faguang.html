<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="JS代码,发光按钮,按钮,jQuery" />
    <meta name="description" content="jQuery实现的超酷发光效果的按钮，更多发光按钮,按钮,jQuery请访问脚本分享网JS代码频道。" />
    <title>jQuery实现的超酷发光效果的按钮_脚本分享网</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.illuminate.0.7.min.js"></script>

    <style type=text/css>
    body {
        color: #CCCCCC;
    }
    a {
        color: #FFFFCC
    }
    #button {
        background: #98cb00;
        width: auto;
        display: inline-table;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        color: #ffffff;
        font-size: 18px;
        font-family: Helvetica, Arial;
        padding: 10px;
        margin-left: 50px;
        margin-top: 50px;
    }
    </style>

    <script type="text/javascript">
    $(document).ready(function() {

        $('#button').illuminate({
            'intensity': '0.5',
            'color': '#ffcb00'
        });

    });
    </script>

</head>

<body style="background:#232323;">

    <div id="button">click me!</div>
    <br>
    <br>


</body>

</html>
